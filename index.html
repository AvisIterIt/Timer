<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="timers">
      <div class="new">
        <h1>Now</h1>
        <div id="time" class="time"></div>
        <p>yr month day hr min sec</p>
        <button id="btnD" class="btn">Down</button>
      </div>
    </div>
    <div class="timers">
      <div class="new">
        <h1>It remains until the Now Year</h1>
        <div id="timeY" class="time">
          <div id="day" class="t"></div>
          <div id="hours" class="t"></div>
          <div id="minutes" class="t"></div>
          <div id="seconds" class="t"></div>
        </div>
        <button id="btnU" class="btn">Up</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
